---
layout: default
---
<div class="posts">
  {% for post in site.posts %}
      <article class="post">

        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
				<p class="site-description">Episode {{ post.url | replace: '/', ''}} | {{ post.date | date: "%B %e, %Y" }}</p>

        <div class="entry">
          {{ post.content }}
        </div>
      </article>
  {% endfor %}
</div>
<div id="sidebar" role="sidebar" class="sidebar">
	{% include sidebar.html %}
</div>
