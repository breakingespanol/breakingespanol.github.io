---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
	<p class="episode-subtitle">Episode {{ page.url | replace: '/', ''}} | {{ page.date | date: "%B %e, %Y" }}</p>

	<div id="soundcloud-embed">
		{% if page.soundcloud-url %}
				{% include soundcloud.html id=page.soundcloud-url %}
		{% endif %}
	</div>

  <div class="entry">
    {{ content }}
  </div>

  <!-- {% include disqus.html %} -->
</article>
